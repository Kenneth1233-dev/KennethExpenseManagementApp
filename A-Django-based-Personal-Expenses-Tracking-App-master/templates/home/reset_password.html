{% extends 'base2.html' %}
{% block body %}
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="col-xs-5">
                            <div class="col-sm-5">
                                <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-Demi-Bold mt-4">Password Recovery</h3></div>
                            <div class="card-body">
                                <div class="md mb-3 text-muted">Enter an email address and a password reset link will be sent to you.</div>
                                <form action="/check/" method="post">{% csrf_token %}
                                    {{ form }}
                                    <input type="Submit" name="send email">
                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <div class="md"><a href="/register">Don't Have an Account? Sign up Here!</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/boostrap/4.5.0/js/boostrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
</body>
</html>
