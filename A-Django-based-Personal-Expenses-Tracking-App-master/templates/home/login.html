{% extends 'base.html' %}
{% block body %}
<div class="bg-image"></div>
<div class="bg-text"></div>
<body class="bg-primary">
<div id="layoutAthentication">
    <div id="layout Authentication-content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="col-xs-5">
                            <div class="col-sm-5">
                                <div class="col-lg-5">
                        <div class="card shadow-lg boarder=0 round-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-Demi-Bold my-4">Expense Tracker by Kenneth</h3></div>
                            <div class="card body">
                                <form action="/handlelogin/" method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label class="md mb-1" for="loginuname">Username</label>
                                        <input class="form-control py-4" id="loginuname" name="loginuname" type="text" placeholder="Enter User Name" required/>
                                    </div>
                                    <div class="form-group">
                                        <label class="md m-1" for="loginpassword">Password</label>
                                        <input class="form-control py-4" id="loginpassword" name="loginpassword" type="password" placeholder="Enter Your Password" required/>
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox">
                                            <input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" required/>
                                            <label class="custom-control-label" for="rememberPasswordCheck">Remember Password</label>
                                        </div>
                                    </div>
                                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <div class="btn">
                                            <button type="submit" class="btn">Login</button><br>
                                        </div>
                                        <div class="link">
                                            <a class="md" href="\reset_password">Forgot Password?</a>
                                            <div class="card-footer text-center">
                                                <div class="small"><a href="/register">Don't have An Account? Sign up here!</a></div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
{% endblock body %}}
