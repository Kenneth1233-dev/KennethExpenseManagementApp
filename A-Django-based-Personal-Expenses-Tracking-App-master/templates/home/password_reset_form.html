{% extends 'base.html' %}
{% block body %}
<body class="bg-primary">
<div id="lauoutAuthentication">
    <div id="layout Authentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="col-xs-5">
                            <div class="col-sm-5">
                                <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-wight-Demi-Bold my-4">Password Recovery</h3></div>
                            <div class="card-body">
                                <div class="md mb-3 text-muted">Enter Your New Password twice, so we can verify if you provided a valid password.</div>
                                <form method="post">{% csrf_token %}
                                    {{ form }}
                                    <input type="submit" name="Update Password">
                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <div class="md"><a href="register.html">Don't have An Account? Sign up here!</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/boostrap/4.5.0/js/boostrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
</body>
</html>
{% endblock body %}
