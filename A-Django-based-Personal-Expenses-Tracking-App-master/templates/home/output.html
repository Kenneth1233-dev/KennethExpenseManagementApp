{% load static %}
<!DOCTYPE html>
<html lang="en">
<body>
<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
    <thead>
    <tr>
        <th>Date</th>
        <th>Deposit</th>
        <th>Amount</th>
        <th>Category</th>
    </tr>
    </thead>
    <tbody>
    {% comment %}
    {% for money in page_obj %}
    {% endcomment%}
    {% for info in add_info %}
    <tr>
        <td>{{info.Date}}</td>
        <td>{{info.add_money}}</td>
        <td>{{info.quantity}}</td>
        <td>{{info.Category}}</td>
    </tr>
    {% endfor %}
    {% comment %}
    {% endfor %}
    {% endcomment %}
    </tbody>
</table>
</body>
</html>
